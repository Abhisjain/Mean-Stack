	<html>
	<head>

	<style>
	table,th,td
	{

	border:1px solid blue;
	}
	ul.a {
    list-style-type: circle;
    }

    ul.b {
    list-style-type: square;
	}

	ol.c {
    list-style-type: upper-roman;
	}

	ol.d {
    list-style-type: lower-alpha;
	}
	</style>
	</head>
	<body>
		<h2>Table & List using CSS </h2>
		<table>
			<tr>
				<th bgcolor="#FF0000">rno</th>
				<th bgcolor="#00FF00">name</th>
			</tr>
			<tr>
				<td>420</td>
				<td>abhishek</td>
			</tr>
		</table>
	<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

	</body>
	</html>
